<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de Gastos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <!-- Mes seleccionado  -->
    <ion-list-header>
      <h1>Mes seleccionado</h1>
    </ion-list-header>
    <ion-item>
      <ion-icon name="calendar-outline" slot="end"></ion-icon>  
      <ion-label *ngIf="registroMes">{{registroMes.fechaCompleta.month.text}} {{registroMes.fechaCompleta.year.text}}</ion-label>
    </ion-item>

    <!-- Ingreso Mensual  -->
    <ion-list-header>
      <h1>Gasto</h1>
    </ion-list-header>
    <form [formGroup]="Form">
      <ion-item>
        <ion-label position="fixed"><h1>$</h1></ion-label>
        <ion-icon name="cash-outline" slot="end"></ion-icon>      
        <ion-input 
          [(ngModel)]="gasto.gasto" 
          formControlName="gastoCtrl">
        </ion-input>
      </ion-item>
    </form>

    <!-- Resto Mensual  -->
    <!-- <ion-list-header>
      <h1>Resto</h1>
    </ion-list-header>
    <ion-item>
      <ion-label position="fixed"><h1>$</h1></ion-label>
      <ion-icon name="receipt-outline" slot="end"></ion-icon> 
      <ion-label *ngIf="registroMes">{{registroMes.fechaCompleta.month.text}} {{registroMes.fechaCompleta.year.text}}</ion-label>
    </ion-item> -->

    <!-- Ingreso Mensual  -->
    <ion-list-header>
      <h1>Categor√≠a</h1>
    </ion-list-header>    
    <ion-chip outline color="primary" [disabled]="chipsDisabled[0]" (click)="selectChip(0)">
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label>Impuestos</ion-label>          
    </ion-chip>
    <ion-chip outline color="secondary" [disabled]="chipsDisabled[1]" (click)="selectChip(1)">
      <ion-icon name="shirt-outline"></ion-icon>
      <ion-label>Ropa</ion-label>          
    </ion-chip>
    <ion-chip outline color="tertiary" [disabled]="chipsDisabled[2]" (click)="selectChip(2)">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Restaurantes</ion-label>          
    </ion-chip>
    <ion-chip outline color="dark" [disabled]="chipsDisabled[3]" (click)="selectChip(3)">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Entretenimiento</ion-label>          
    </ion-chip>  
    <ion-chip outline color="dark" [disabled]="chipsDisabled[4]" (click)="selectChip(4)">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Alimento</ion-label>          
    </ion-chip>
    <ion-chip outline color="dark" [disabled]="chipsDisabled[5]" (click)="selectChip(5)">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Medicina</ion-label>          
    </ion-chip>    
  </ion-list>

  <ion-button expand="full" (click)="save()" [disabled]="Form.invalid || !gasto.categoria">Guardar</ion-button>
</ion-content>
