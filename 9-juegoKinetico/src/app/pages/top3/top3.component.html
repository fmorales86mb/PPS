<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Top 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-list>
      <ion-item *ngIf="games.length > 0">
        <ion-avatar slot="start">
          <img [src]="games[0].imgSrc">
        </ion-avatar>
        <ion-label>
          <h2>{{games[0].email}}</h2>
          <h3>{{games[0].time}}</h3>
          <p>1°</p>
        </ion-label>
      </ion-item>
      <br>
      <ion-item *ngIf="games.length > 1">
        <ion-avatar slot="start">
          <img [src]="games[1].imgSrc">
        </ion-avatar>
        <ion-label>
          <h2>{{games[1].email}}</h2>
          <h3>{{games[1].time}}</h3>
          <p>2°</p>
        </ion-label>
      </ion-item>
      <br>
      <ion-item *ngIf="games.length > 2">
        <ion-avatar slot="start">
          <img [src]="games[2].imgSrc">
        </ion-avatar>
        <ion-label>
          <h2>{{games[2].email}}</h2>
          <h3>{{games[2].time}}</h3>
          <p>3°</p>
        </ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
</div>
